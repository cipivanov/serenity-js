<html lang="en">
<body>
<form>
    <input type="text" id="field" oncontextmenu="update(); return false;" value="Test for right click." />
    <div id="result"></div>
</form>
<script>
    function update() {
        document.getElementById("result").textContent = document.getElementById("field").value;
    }
</script>
</body>
</html>
